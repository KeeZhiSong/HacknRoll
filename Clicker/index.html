<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image with Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #clickable-image {
            cursor: pointer;
            width: 300px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        #clickable-image:hover {
            transform: scale(1.05);
        }
        #counter {
            font-size: 24px;
            margin-top: 10px;
        }
        #win-message {
            font-size: 24px;
            color: green;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <img id="clickable-image" src="./quackers.png" alt="Clickable Image" onclick="incrementCounter()">
    <div id="counter">Count: 0</div>
    <div id="win-message">You Win!</div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = 'Count: ' + count;

            // Play sound
            const sound = new Audio('./quacksound.mp3');
            sound.play();

            // Check if the count has reached 50
            if (count === 50) {
                document.getElementById('win-message').style.display = 'block'; // Show win message
            }
        }
    </script>

</body>
</html>
