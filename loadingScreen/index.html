<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div class="loader"></div>
        <h1>Loading...</h1>
        <p>Please wait while we prepare your content.</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="progress-message">Starting...</p>
        <div id="video-container">
            <video id="placeholder-video" width="320" height="180" autoplay muted loop style="max-width: 100%;">
                <source src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <button id="continue-btn">Continue</button>

     <section id="Clicker">
        <iframe src="../Clicker/index.html" width="400" height="400" frameborder="0"></iframe>
     </section>

     <section id="ScissorsPaperStone">
        <iframe src="../ScissorsPaperStone/index.html" width="400" height="400" frameborder="0"></iframe>
     </section>

     <section id="MemoryGame">
        <iframe src="../MemoryGame/index.html" width="400" height="400" frameborder="0"></iframe>
     </section>

     <section id="TicTacToe">
        <iframe src="../TicTacToe/index.html" width="400" height="600" frameborder="0"></iframe>
     </section>
     <section id="flappybird">
        <iframe src="../flappybird/index.html" width="500" height="800" frameborder="0"></iframe>
     </section>

     
 
   
    <script src="script.js"></script>
</body>
</html>
